<!DOCTYPE html>
<html>

<head>
    <title>Ilan Notu</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

</head>

<body>
    <div class="container-md main mb-2">
        <div id="wrong-website-warning" class="mt-2" hidden>
            <h4 id="header" class="bg-warning">Bu eklenti sadece sahibinde.com ilanlari icin calisir.</h4>
        </div>
        <div class="container" id="form-container">
            <div class="mt-2">
                <h4 id="header">Ilan: XXX</h4>
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label for="price">Son Fiyat</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <div class="form-group">
                    <label for="note">Not</label>
                    <textarea class="form-control" id="note" rows="5"></textarea>
                </div>
            </form>
        </div>
       
    </div>
</body>
<script src="script.js"></script>
</html>
