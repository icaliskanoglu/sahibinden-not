<!DOCTYPE html>
<html>

<head>
    <title>Ilan Notu</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container-md main mb-2">
        <div id="wrong-website-warning" class="mt-2" hidden>
            <h4 id="header" class="bg-warning">Bu eklenti sadece sahibinde.com ilanlari icin calisir.</h4>
        </div>
        <div class="container" id="form-container" class="bg-warning">
            <ul class="nav nav-tabs" id="tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="formTab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Ilan Notu</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="listTab" data-bs-toggle="tab" data-bs-target="#list" type="button"
                        role="tab" aria-controls="list" aria-selected="false" onclick="return refreshList();">Tum
                        Notlar</button>
                </li>
            </ul>
            <div class="tab-content" id="tab-content">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="mt-2">
                        <h4 id="form-header">Ilan: XXX</h4>
                    </div>
                    <form id="noteForm">
                        <div class="form-group">
                            <label for="price">Son Fiyat</label>
                            <input type="text" class="form-control" id="price">
                        </div>
                        <div class="form-group">
                            <label for="note">Not</label>
                            <textarea class="form-control" id="note" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
                    <!--will be loaded by script-->
                </div>

            </div>
        </div>
    </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
